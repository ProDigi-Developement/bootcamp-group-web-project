<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key"/>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" class="form-control" required>
</div>
<div class="form-group">
    <label for="position">Position</label>
    <input type="text" id="position" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" class="form-control" required>
</div>
<div class="form-group">
    <label for="office">Office</label>
    <input type="text" id="office" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" class="form-control" required>
</div>
<div class="form-group">
    <label for="salary">Salary</label>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
      <input type="text" id="salary" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" class="form-control" required>
    </div>
</div>
<div class="form-group">
  <button class="btn btn-default" class="btn btn-success" type="submit">Submit</button>
  <button class="btn btn-default" class="btn btn-default" type="button" (click)="resetForm(employeeForm)">Reset</button>
</div>

</form>
